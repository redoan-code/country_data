<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Country Info</title>
  <link rel="icon" href="/images/title_logo.jpg" type="image/jpg">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <nav>
    <div class="logo">Country Explorer</div>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search for a country...">
      <button id="searchBtn"><i class="fas fa-search"></i></button>
    </div>
  </nav>

  <div class="filter-container">
    <select id="continentFilter">
      <option value="all">All Continents</option>
      <option value="Asia">Asia</option>
      <option value="Europe">Europe</option>
      <option value="Africa">Africa</option>
      <option value="Oceania">Oceania</option>
      <option value="Americas">Americas</option>
      <option value="Antarctic">Antarctica</option>
    </select>
    <button id="filterBtn">Filter</button>
  </div>

  <main>
    <div id="countries-grid"></div>
  </main>

  <div id="pagination" class="pagination"></div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="modal-data"></div>
    </div>
  </div>

  <footer>
    <p>&copy; Copyright by Redoan Haq | 2220086 | IUB </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
